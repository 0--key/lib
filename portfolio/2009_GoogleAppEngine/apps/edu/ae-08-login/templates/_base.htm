<head>
<title>App Engine - HTML</title>
<link href="/static/glike.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="header">
    <h1><a href="index.htm">App Engine</a></h1>
    <ul>
	<li><a href="sites.htm"
	       {% ifequal path '/sites.htm' %}
	       class="selected"
	       {% endifequal %}
	       >Sites</a></li>
	<li><a href="topics.htm"
	       {% ifequal path '/topics.htm' %}
	       class="selected"
	       {% endifequal %}
	       >Topics</a></li>
	<li><a href="/login"
		{% ifequal path '/login' %}
		class="selected"
		{% endifequal %}
		>Login</a></li>

    </ul>
</div>
<div id="bodycontent">
      {% block bodycontent %}
      Replace this
      {% endblock %}
</div>
</body>
</html>
